<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Happy Birthday!</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      h1 {
        font-size: 48px;
        margin-top: 50px;
      }
      img {
        width: 300px;
        height: 300px;
        margin-top: 50px;
        cursor: pointer;
      }
      #message {
        font-size: 24px;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <h1>Happy Birthday!</h1>
    <img src="./komugi.jpg" alt="Click to see your surprise" id="surprise">
    <div id="message"></div>
    <script>
      var messages = [
        "Wishing you all the happiness in the world on your special day!",
        "May your birthday be filled with lots of love, joy, and laughter!",
        "You're not getting older, you're getting better!",
        "Here's to another year of good health, happiness, and success!",
        "May all your dreams and wishes come true on your birthday!",
      ];
      
      var messageDiv = document.getElementById("message");
      var surpriseImg = document.getElementById("surprise");
      
      surpriseImg.addEventListener("click", function() {
        var randomIndex = Math.floor(Math.random() * messages.length);
        var randomMessage = messages[randomIndex];
        messageDiv.innerHTML = randomMessage;
      });
    </script>
  </body>
</html>
